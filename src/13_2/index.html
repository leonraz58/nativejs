<script>
    const doAfter = (sec) =>{
        let myPromise = new Promise((resolve, reject) => {
            setTimeout(() => {
                const randValue = Math.random()
                if (randValue>0.1){
                    resolve(randValue)
                } else {
                    reject(randValue)
                }

            }, sec*1000)
        })
        return myPromise
    }

    let pr1 = doAfter(1)

        return n*10
    })
    let pr4 = pr3.then((n)=>{

    })

    console.log('finish', pr1, pr2, pr3, pr4)



</script>
